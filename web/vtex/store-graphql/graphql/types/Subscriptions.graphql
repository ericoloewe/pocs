""" Count of Subscription by status """
type SubscriptionsStatusCount {
  active: Int!,
  paused: Int!,
  canceled: Int!
}

""" Orders generated by subscription """
type SubscriptionsOrder {
  status: String!,
  """ SubscriptionId """
  orderGroup: String,
  """ SubscriptionsOrder creation date """
  date: String!
  """DataInstanceId"""
  dataInstanceId: String!
  """WorkflowId"""
  workflowId:String!
}

""" Count of SubscriptionsOrders by status """
type SubscriptionsOrdersStatusCount {
   triggered: Int!,
   inProcess: Int!,
   failure: Int!,
   success: Int!,
   expired: Int!,
   orderError: Int!,
   paymentError: Int!,
   skiped: Int!,
   successWithNoOrder: Int!,
   successWithPartialOrder: Int!
}